<div id="purchase-return-list-section" class="content-section">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Purchase Return List</h1>
    <p class="dashboard-subtitle">View and manage purchase return invoices</p>
  </div>

  <div class="card mb-2 border-0 shadow-sm">
    <div class="card-body p-2">
      <div class="row g-2 align-items-center flex-wrap flex-lg-nowrap">
        <div class="col-auto"><label class="fw-bold small">From</label></div>
        <div class="col-auto"><input type="date" class="form-control form-control-sm" id="prlFromDate"></div>
        <div class="col-auto"><label class="fw-bold small">To</label></div>
        <div class="col-auto"><input type="date" class="form-control form-control-sm" id="prlToDate"></div>
        <div class="col-auto">
          <div class="input-group input-group-sm">
            <select class="form-select" id="prlFilterSelect" style="min-width: 200px;">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>
        <div class="col"></div>
        <div class="col-auto"><label class="fw-bold small me-1">Print Size</label></div>
        <div class="col-auto">
          <select class="form-select form-select-sm" id="prlPrintSize">
            <option value="A-4">A-4</option>
            <option value="Thermal">Thermal</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12"><input type="text" class="form-control form-control-sm" id="prlSearchInput" placeholder="Search..."></div>
      </div>
      <div class="row mt-2">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary btn-sm" id="prlSearchBtn"><i class="fas fa-filter me-2"></i>Apply Filter</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive" style="max-height: 70vh;">
        <style>
          #purchaseReturnListTable thead th { background-color: #007bff; color: white; position: sticky; top: 0; z-index: 1; white-space: nowrap; }
          #purchaseReturnListTable tbody td { white-space: nowrap; vertical-align: middle; }
          #purchaseReturnListTableBody tr.selected { background-color: #d1e7dd; }
        </style>
        <table class="table table-striped table-hover table-sm small mb-0" id="purchaseReturnListTable">
          <thead>
            <tr>
              <th style="min-width: 120px;">Actions</th>
              <th>Return ID</th>
              <th>Date</th>
              <th>Ref No</th>
              <th>Branch</th>
              <th>Bilty No</th>
              <th>Supplier</th>
              <th>GrossTotal</th>
              <th>Discount</th>
              <th>Tax</th>
              <th>Misc</th>
              <th>Freight</th>
              <th>NetTotal</th>
              <th>Remarks</th>
              <th>Payment Mode</th>
              <th>User Name</th>
              <th>Creation Date-Time</th>
              <th>Remarks2</th>
            </tr>
          </thead>
          <tbody id="purchaseReturnListTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
