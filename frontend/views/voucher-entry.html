<div id="voucher-entry-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Voucher</h1>
        <p class="dashboard-subtitle">Accounting voucher entry</p>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-file-invoice me-2"></i>Voucher Details</h5>
        </div>
        <div class="card-body">
            <form id="voucherForm">
                <input type="hidden" id="voucherId" value="">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label for="voucherSr" class="form-label">Voucher Sr</label>
                        <input type="number" class="form-control" id="voucherSr" value="8" readonly>
                    </div>
                    <div class="col-md-2">
                        <label for="voucherDate" class="form-label">Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="voucherDate" required>
                    </div>
                    <div class="col-md-3">
                        <label for="voucherBranch" class="form-label">Branch <span class="text-danger">*</span></label>
                        <select class="form-select" id="voucherBranch" required>
                            <option value="">Shop</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="voucherDetail" class="form-label">Detail</label>
                        <input type="text" class="form-control" id="voucherDetail">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label for="voucherType" class="form-label">Type</label>
                        <select class="form-select" id="voucherType">
                            <option value="">Select Voucher</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="voucherNo" class="form-label">Voucher No</label>
                        <input type="text" class="form-control" id="voucherNo">
                    </div>
                </div>
                <hr class="my-4">
                <h6 class="mb-3">Account Entry</h6>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="voucherAccount" class="form-label">Account</label>
                        <select class="form-select" id="voucherAccount">
                            <option value="">Select Account</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="voucherEntryDetail" class="form-label">Detail</label>
                        <input type="text" class="form-control" id="voucherEntryDetail">
                    </div>
                    <div class="col-md-2">
                        <label for="voucherDebit" class="form-label">Debit</label>
                        <input type="number" class="form-control" id="voucherDebit" step="0.01" min="0">
                    </div>
                    <div class="col-md-2">
                        <label for="voucherCredit" class="form-label">Credit</label>
                        <input type="number" class="form-control" id="voucherCredit" step="0.01" min="0">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary me-2" id="addVoucherEntryBtn">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                        <button type="button" class="btn btn-danger" id="clearVoucherEntryBtn">
                            <i class="fas fa-times me-1"></i>Clear
                        </button>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th>Account</th>
                                        <th>Detail</th>
                                        <th>Debit</th>
                                        <th>Credit</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="voucherEntriesTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">No entries added yet</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2" class="text-end fw-bold">Total</td>
                                        <td id="voucherTotalDebit" class="bg-light">0</td>
                                        <td id="voucherTotalCredit" class="bg-light">0</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-info me-2" id="listVoucherBtn">
                        <i class="fas fa-list me-1"></i>List
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
