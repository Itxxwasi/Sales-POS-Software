<div id="stock-audit-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Stock Audit</h1>
        <p class="dashboard-subtitle">Perform stock audits</p>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-clipboard-check me-2"></i>Audit Details</h5>
                </div>
                <div class="card-body">
                    <form id="stockAuditForm">
                        <input type="hidden" id="stockAuditId" value="">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="auditNo" class="form-label">Audit.No</label>
                                <input type="text" class="form-control" id="auditNo">
                            </div>
                            <div class="col-md-3">
                                <label for="auditDate" class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="auditDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="auditRemarks" class="form-label">Remarks</label>
                                <input type="text" class="form-control" id="auditRemarks">
                            </div>
                        </div>
                        <hr class="my-4">
                        <h6 class="mb-3">Item Details</h6>
                        <div class="row g-3">
                            <div class="col-md-1">
                                <label for="auditItemSrNo" class="form-label">Sr No</label>
                                <input type="number" class="form-control" id="auditItemSrNo">
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemCode" class="form-label">Code</label>
                                <input type="text" class="form-control" id="auditItemCode">
                            </div>
                            <div class="col-md-3">
                                <label for="auditItemName" class="form-label">Name</label>
                                <select class="form-select" id="auditItemName">
                                    <option value="">Select Item</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemStore" class="form-label">Store</label>
                                <select class="form-select" id="auditItemStore">
                                    <option value="">Shop</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemPrePack" class="form-label">Pre-Pack</label>
                                <input type="number" class="form-control" id="auditItemPrePack" step="0.01" readonly>
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemNewPack" class="form-label">New-Pack</label>
                                <input type="number" class="form-control" id="auditItemNewPack" step="0.01" min="0">
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemDifference" class="form-label">Difference</label>
                                <input type="number" class="form-control" id="auditItemDifference" step="0.01" readonly>
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemCostPrice" class="form-label">Cost Price</label>
                                <input type="number" class="form-control" id="auditItemCostPrice" step="0.01">
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemSalePrice" class="form-label">Sale Price</label>
                                <input type="number" class="form-control" id="auditItemSalePrice" step="0.01">
                            </div>
                            <div class="col-md-1">
                                <label for="auditItemRemarks" class="form-label">Item Remarks</label>
                                <input type="text" class="form-control" id="auditItemRemarks">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Sr No</th><th>Code</th><th>Name</th><th>Store</th><th>Pre-Pack</th>
                                                <th>New-Pack</th><th>Difference</th><th>Cost Price</th><th>Sale Price</th><th>Item Remarks</th><th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="auditItemsTableBody">
                                            <tr><td colspan="11" class="text-center text-muted">No items added yet</td></tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="4" class="text-end fw-bold">Total</td>
                                                <td id="auditTotalPrePack">0</td>
                                                <td id="auditTotalNewPack">0</td>
                                                <td id="auditTotalDifference">0</td>
                                                <td colspan="4"></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Actions</h5>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary w-100 mb-2" id="saveAuditBtn">
                        <i class="fas fa-save me-1"></i>Save
                    </button>
                    <button type="button" class="btn btn-success w-100 mb-2" id="postAuditBtn">
                        <i class="fas fa-check me-1"></i>Post
                    </button>
                    <button type="button" class="btn btn-warning w-100 mb-2" id="listAuditBtn">
                        <i class="fas fa-list me-1"></i>List
                    </button>
                    <button type="button" class="btn btn-danger w-100 mb-2" id="unAuditItemListBtn">
                        <i class="fas fa-list me-1"></i>Un-Audit Item List
                    </button>
                    <button type="button" class="btn btn-success w-100" id="postStockAuditItemListBtn">
                        <i class="fas fa-list me-1"></i>Post Stock Audit Item List
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
