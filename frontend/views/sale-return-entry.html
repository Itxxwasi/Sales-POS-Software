<div id="sale-return-entry-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Sale Return Entry</h1>
        <p class="dashboard-subtitle">Process sales returns</p>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-undo me-2"></i>Return Details</h5>
                </div>
                <div class="card-body">
                    <form id="saleReturnForm">
                        <input type="hidden" id="saleReturnId" value="">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="returnInvoiceNo" class="form-label">Inv.No</label>
                                <input type="text" class="form-control" id="returnInvoiceNo">
                            </div>
                            <div class="col-md-3">
                                <label for="returnDate" class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="returnDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="returnCustomerId" class="form-label">Customer <span class="text-danger">*</span></label>
                                <select class="form-select" id="returnCustomerId" required>
                                    <option value="">Select Customer</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label for="returnContactNo" class="form-label">ContactNo</label>
                                <input type="text" class="form-control" id="returnContactNo" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="returnTransporter" class="form-label">Select Transporter</label>
                                <select class="form-select" id="returnTransporter">
                                    <option value="">Select Transporter</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="returnDcNo" class="form-label">DC No</label>
                                <input type="text" class="form-control" id="returnDcNo">
                            </div>
                            <div class="col-md-2">
                                <label for="returnBiltyNo" class="form-label">Bilty No</label>
                                <input type="text" class="form-control" id="returnBiltyNo">
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-12">
                                <label for="returnRemarks" class="form-label">Remarks</label>
                                <input type="text" class="form-control" id="returnRemarks">
                            </div>
                        </div>
                        <hr class="my-4">
                        <h6 class="mb-3">Item Details</h6>
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label for="returnItemCode" class="form-label">Code</label>
                                <input type="text" class="form-control" id="returnItemCode">
                            </div>
                            <div class="col-md-4">
                                <label for="returnItemName" class="form-label">Name</label>
                                <select class="form-select" id="returnItemName">
                                    <option value="">Select Item</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemStore" class="form-label">Store</label>
                                <select class="form-select" id="returnItemStore">
                                    <option value="">Shop</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="returnItemStock" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemPack" class="form-label">Pack</label>
                                <input type="number" class="form-control" id="returnItemPack" step="0.01">
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-2">
                                <label for="returnItemTotal" class="form-label">Total</label>
                                <input type="number" class="form-control" id="returnItemTotal" step="0.01" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemTaxPercent" class="form-label">Tax %</label>
                                <input type="number" class="form-control" id="returnItemTaxPercent" step="0.01">
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemTaxRs" class="form-label">Rs</label>
                                <input type="number" class="form-control" id="returnItemTaxRs" step="0.01" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="returnItemPrice" step="0.01">
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemDiscRs" class="form-label">Rs</label>
                                <input type="number" class="form-control" id="returnItemDiscRs" step="0.01">
                            </div>
                            <div class="col-md-2">
                                <label for="returnItemNetTotal" class="form-label">NetTotal</label>
                                <input type="number" class="form-control" id="returnItemNetTotal" step="0.01" readonly>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-2">
                                <label for="returnItemDiscPercent" class="form-label">Disc%</label>
                                <input type="number" class="form-control" id="returnItemDiscPercent" step="0.01">
                            </div>
                            <div class="col-md-10">
                                <label for="returnItemRemarks" class="form-label">Remarks</label>
                                <input type="text" class="form-control" id="returnItemRemarks">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-12 text-end">
                                <button type="button" class="btn btn-info me-2" id="listReturnItemsBtn">
                                    <i class="fas fa-list me-1"></i>List
                                </button>
                                <button type="button" class="btn btn-primary" id="addReturnItemBtn">
                                    <i class="fas fa-plus me-1"></i>Add
                                </button>
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Sr.No</th>
                                                <th>Code</th>
                                                <th>Name</th>
                                                <th>Pack</th>
                                                <th>Price</th>
                                                <th>Sub_Total</th>
                                                <th>Tax %</th>
                                                <th>Tax Rs</th>
                                                <th>Total</th>
                                                <th>Dis %</th>
                                                <th>Dis Rs</th>
                                                <th>Net Total</th>
                                                <th>Remarks</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="saleReturnItemsTableBody">
                                            <tr>
                                                <td colspan="14" class="text-center text-muted">No items added yet</td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="5" class="text-end fw-bold">Total</td>
                                                <td id="returnItemsTotal">0.00</td>
                                                <td colspan="8"></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Summary</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="returnTotal" class="form-label">Total</label>
                        <input type="number" class="form-control" id="returnTotal" step="0.01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="returnDiscPercent" class="form-label">Discount %</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="returnDiscPercent" step="0.01">
                            <span class="input-group-text">Rs</span>
                            <input type="number" class="form-control" id="returnDiscRs" step="0.01">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="returnTaxPercent" class="form-label">Tax %</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="returnTaxPercent" step="0.01">
                            <span class="input-group-text">Rs</span>
                            <input type="number" class="form-control" id="returnTaxRs" step="0.01">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="returnMisc" class="form-label">Misc</label>
                        <input type="number" class="form-control" id="returnMisc" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="returnFreight" class="form-label">Freight</label>
                        <input type="number" class="form-control" id="returnFreight" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="returnNetTotal" class="form-label">Net Total</label>
                        <input type="number" class="form-control" id="returnNetTotal" step="0.01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="returnPaid" class="form-label">Paid</label>
                        <input type="number" class="form-control" id="returnPaid" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="returnInvBalance" class="form-label">Inv Balance</label>
                        <input type="number" class="form-control" id="returnInvBalance" step="0.01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="returnPreBalance" class="form-label">Pre Balance</label>
                        <input type="number" class="form-control" id="returnPreBalance" step="0.01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="returnNewBalance" class="form-label">New Balance</label>
                        <input type="number" class="form-control" id="returnNewBalance" step="0.01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="returnPayMode" class="form-label">Pay Mode</label>
                        <select class="form-select" id="returnPayMode">
                            <option value="Credit">Credit</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="returnPrintSize" class="form-label">Print Size</label>
                        <select class="form-select" id="returnPrintSize">
                            <option value="A-4">A-4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-danger" id="searchReturnInvoiceLink">Search Invoice (Alt+X)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <button type="button" class="btn btn-success me-2" id="saveReturnBtn">
                        <i class="fas fa-save me-1"></i>Save
                    </button>
                    <button type="button" class="btn btn-success me-2" id="savePrintReturnBtn">
                        <i class="fas fa-print me-1"></i>Save & Print
                    </button>
                    <button type="button" class="btn btn-info" id="listReturnBtn">
                        <i class="fas fa-list me-1"></i>List
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
